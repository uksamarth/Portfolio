<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Samarth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .resume-image {
            text-align: center;
            margin: 20px 0;
        }
        .resume-image img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
        .download-link {
            text-align: center;
            margin-top: 20px;
        }
        .download-link a {
            padding: 10px 20px;
            background-color: #1a0dab;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link a:hover {
            background-color: #0e0e7b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Resume</h1>
        <div class="resume-image">
            <!-- Display the resume image -->
            <img src="./resume.png" alt="Resume">
        </div>
        <div class="download-link">
            <!-- Provide the link to download the resume PDF -->
            <a href="./uk_samarth_kletech.pdf" download>Download Resume (PDF)</a>
        </div>
    </div>
</body>
</html>
